<!DOCTYPE html>
<html lang="ko-KR">
	<head>		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>셀프 base64 - base64로 된 문자열을 인코딩하고 디코딩합니다.</title>

	</head>
	<body>		
		<div>			
			<header>
				<div>
					<h1><a href="http://rand.selfhow.com" rel="home">셀프 base64</a></h1>
					<p>base64로 된 문자열 인코딩 디코딩</p>					
				</div>
			</header>			
			<div>
				<main>
					<article>
						<div>
							<h1>서비스 소개</h1>
							<p>
								<h3>본 서비스는 base64로 된 문자열을 인코딩하고 디코딩합니다.</h3>									
								<h4>base64란?</h4>
								<h5>base64란 인코딩셋과 무관하게 데이터를 직렬화해서 ASCII로만 표현하는 기법입니다.</h5>
								<h5>base64를 쓰게 되면 전체 내용의 길이를 줄일 수 있을 뿐만 아니라 언어셋에 관계없이 같은 결과가 나오게 됩니다.</h5>
							</p>
						</div>
						<hr />
						<h2>입력</h2>
						<form method='post'>			
							<textarea name='txtinput' style='width:100%' rows='5'><?= $txtinput ?></textarea>
							<p><input type='submit' name='btnconvert' value='변환하기' /></p>	
						<hr />														
						</form>			   
						<h2>결과</h2>
						<h4>base64</h4>
						<textarea style='width:100%' rows='5' name='txtcontent'><?= $txtcontentbase64 ?></textarea>
						<h4>일반 텍스트</h4>
						<textarea style='width:100%' rows='5' name='txtcontent'><?= $txtcontenttext ?></textarea>
					</article>		
				</main><!-- #main -->
			</div><!-- .site-content -->
		</div><!-- .site --> 
	</body>
</html>
